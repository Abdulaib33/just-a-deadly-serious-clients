const products = [
        {id: 1, name: "Produit 1", price: 10},
        {id: 2, name: "Produit 2", price: 20},
        {id: 3, name: "Produit 3", price: 30}
]



function catalogTemplate(catalog) {
    return `
        <h1> Mon catalogue </h1>
        <ul> 
            ${catalog.products.map((product) => product.render()).join(" ")}
        </ul>    
    `
}



function productTemplate(product) {
    return `
        <li class="product"> 
            ${product.name}: ${product.price}â‚¬    
        </li>
    `
}

class Product {
    constructor (data) {
        this.id = data.id
        this.name = data.name
        this.price = data.price
    }

    render() {
        return productTemplate(this)
    }
}

class Catalog2 {
    constructor (data) { // Before : constructor (data, elt) 
        this.products = data.products.map((product) => new Product(product)) // Before : this.products = data.map((product) => new Product(product))
        this.domElt = document.querySelector(data.elt) // Before : this.domElt = document.querySelector(elt)
        this.render()
    }

    render () {
        this.domElt.innerHTML = catalogTemplate(this);
    }
}
